<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver Colaboradores</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Lista de Colaboradores Autorizados</h1>
  <table id="tablaColaboradores">
    <thead>
      <tr>
        <th>Identificación</th>
        <th>Colaborador</th>
        <th>Alias</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán los datos -->
    </tbody>
  </table>

  <script>
    const supabaseUrl = 'https://qpccqoeronbcdyejfjod.supabase.co'; // Reemplazá si cambia
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ'; // ⚠️ Usar la key pública
    const supabase = createClient(supabaseUrl, supabaseKey);

       
    async function cargarColaboradores() {
      const { data, error } = await supabase
        .from('colaboradores_06')
        .select('identificacion, colaborador, alias');

      if (error) {
        console.error("Error al obtener colaboradores:", error);
        alert("Error al cargar colaboradores");
        return;
      }

      const tabla = document.getElementById("tablaColaboradores").getElementsByTagName("tbody")[0];

      data.forEach(colab => {
        const fila = tabla.insertRow();
        fila.innerHTML = `
          <td>${colab.identificacion}</td>
          <td>${colab.colaborador}</td>
          <td>${colab.alias || "-"}</td>
        `;
      });
    }

    cargarColaboradores();
  </script>

</body>
</html>
