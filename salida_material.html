<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Salida de Material</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h1>Salida de Material</h1>

<form id="formSalida">
  <input type="number" id="numero_solicitud" placeholder="Número de Solicitud" required />
  
  <select id="autoriza" required>
    <option value="">Seleccione quien autoriza</option>
  </select>
  
  <input type="text" id="retira" placeholder="Retira" required />
  <input type="text" id="destino" placeholder="Destino" required />
  <input type="text" id="tipo_cliente" placeholder="Tipo de Cliente (CI/CE/etc)" required />
  <input type="text" id="identificador" placeholder="Identificador del Material" required />
  <textarea id="nota" placeholder="Nota (opcional)"></textarea>

  <button type="submit" class="btn">Guardar Salida</button>
</form>

  
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://qpccqoeronbcdyejfjod.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // tu clave completa
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function init() {
    // ✅ Verificar si el usuario está autenticado
    const { data: { user }, error: authError } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const selectAutoriza = document.getElementById("autoriza");

    // ✅ Cargar colaboradores autorizados
    async function cargarColaboradores() {
      const { data, error } = await supabase
        .from('colaboradores_06')
        .select('identificacion, alias')
        .eq('autorizado', true);

      if (error) {
        console.error("Error cargando colaboradores:", error.message);
        return;
      }

      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item.identificacion;
        option.textContent = item.alias || item.identificacion;
        selectAutoriza.appendChild(option);
      });
    }

    await cargarColaboradores();

    // ✅ Capturar envío del formulario
    document.getElementById("formSalida").addEventListener("submit", async (e) => {
      e.preventDefault();
      const { error } = await supabase.from('salida_articulo_08').insert([{
        numero_solicitud: parseInt(document.getElementById("numero_solicitud").value),
        autoriza: document.getElementById("autoriza").value,
        retira: document.getElementById("retira").value,
        destino: document.getElementById("destino").value,
        tipo_cliente: document.getElementById("tipo_cliente").value,
        identificador: document.getElementById("identificador").value,
        nota: document.getElementById("nota").value || null,
        fecha_salida: new Date().toISOString().split('T')[0]
      }]);

      if (error) {
        alert("❌ Error al guardar: " + error.message);
      } else {
        alert("✅ Registro guardado correctamente.");
        document.getElementById("formSalida").reset();
      }
    });
  }

  init();
</script>
