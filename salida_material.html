<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salida de Material</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, select, textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .footer-buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Salida de Material</h1>

  <form id="formSalida">
    <input type="number" id="numero_solicitud" placeholder="N√∫mero de solicitud" required />
    
    <select id="autoriza" required>
      <option value="">Seleccione quien autoriza</option>
    </select>
    
    <input type="text" id="retira" placeholder="Retira" required />
    <input type="text" id="destino" placeholder="Destino" required />
    <input type="text" id="tipo_cliente" placeholder="Tipo de Cliente (CI/CE/etc)" required />
    <input type="text" id="identificador" placeholder="Identificador del Material" required />
    <textarea id="nota" placeholder="Nota (opcional)"></textarea>

    <button type="submit" class="btn">Guardar Salida</button>
  </form>

  <div class="footer-buttons">
    <a class="btn" href="cliente_interno.html">‚Üê Cliente Interno</a>
    <a class="btn" href="index.html">‚Üê P√°gina Principal</a>
  </div>

  <script>
    const supabaseUrl = 'https://qpccqoeronbcdyejfjod.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // ‚ö†Ô∏è Asegurate de que est√© completo
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('formSalida');
    const selectAutoriza = document.getElementById('autoriza');

    // üîÑ Cargar colaboradores autorizados
    async function cargarColaboradores() {
      const { data, error } = await supabase
        .from('colaboradores_06')
        .select('identificacion, alias')
        .eq('autorizado', true);

      if (error) {
        alert("Error cargando autorizadores: " + error.message);
        console.error(error);
        return;
      }

      data.forEach(colab => {
        const option = document.createElement('option');
        option.value = colab.identificacion;
        option.textContent = colab.alias;
        selectAutoriza.appendChild(option);
      });
    }

    cargarColaboradores();

    // ‚úÖ Enviar el formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        numero_solicitud: parseInt(document.getElementById('numero_solicitud').value),
        autoriza: document.getElementById('autoriza').value,
        retira: document.getElementById('retira').value,
        destino: document.getElementById('destino').value,
        tipo_cliente: document.getElementById('tipo_cliente').value,
        identificador: document.getElementById('identificador').value,
        nota: document.getElementById('nota').value || null,
        fecha_salida: new Date().toISOString().split('T')[0]
      };

      const { error } = await supabase
        .from('salida_articulo_08')
        .insert([payload]);

      if (error) {
        alert("‚ùå Error al guardar: " + error.message);
      } else {
        alert("‚úÖ Registro guardado correctamente.");
        form.reset();
        selectAutoriza.selectedIndex = 0;
      }
    });
  </script>

</body>
</html>
