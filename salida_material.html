<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colaboradores Autorizados</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h1>Lista de Colaboradores Autorizados</h1>

<table id="colaboradoresTable">
  <thead>
    <tr>
      <th>Identificación</th>
      <th>Colaborador</th>
      <th>Alias</th>
    </tr>
  </thead>
  <tbody>
    <!-- Se cargan dinámicamente -->
  </tbody>
</table>

<a href="index.html">← Volver al Inicio</a>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://qpccqoeronbcdyejfjod.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ';
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function cargarColaboradoresAutorizados() {
    const { data, error } = await supabase
      .from('colaboradores_06')
      .select('identificacion, colaborador, alias')
      .eq('autorizado', true);

    if (error) {
      console.error('Error cargando colaboradores:', error.message);
      return;
    }

    const tabla = document.getElementById('colaboradoresTable').getElementsByTagName('tbody')[0];
    tabla.innerHTML = '';

    data.forEach(item => {
      const fila = tabla.insertRow();
      fila.innerHTML = `
        <td>${item.identificacion}</td>
        <td>${item.colaborador}</td>
        <td>${item.alias ?? ''}</td>
      `;
    });
  }

  cargarColaboradoresAutorizados();
</script>

</body>
</html>
