<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Salida de Artículo</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ———————— CONFIGURACIÓN SUPABASE ————————
    // Se asume que esta página es invocada desde un contexto autorizado
    const supabaseUrl = 'https://qpccqoeronbcdyejfjod.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Verificar sesión (redireccionar si no hay usuario)
    async function checkAuth() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error || !session) {
        // Redirigir a login o página de autorización
        window.location.href = '/login.html';
      }
    }

    // Obtener siguiente id_salida
    async function obtenerNuevoIdSalida() {
      const { data, error } = await supabase
        .from('salida_articulo_08')
        .select('id_salida')
        .order('id_salida', { ascending: false })
        .limit(1);
      if (error) throw error;
      return data.length ? data[0].id_salida + 1 : 1;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth();

      const form = document.getElementById('salida-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Leer campos
        const autoriza = document.getElementById('autoriza').value.trim();
        const retira = document.getElementById('retira').value.trim();
        const numeroSolicitud = parseInt(document.getElementById('numero_solicitud').value, 10);

        try {
          // Calcular ID y fecha
          const newId = await obtenerNuevoIdSalida();
          const today = new Date().toISOString().split('T')[0];

          // Insertar en salida_articulo_08
          let { error: err1 } = await supabase.from('salida_articulo_08').insert([{ 
            id_salida: newId,
            fecha_salida: today,
            autoriza,
            retira,
            numero_solicitud: numeroSolicitud
          }]);
          if (err1) throw err1;

          // Insertar en dato_salida_13
          let { error: err2 } = await supabase.from('dato_salida_13').insert([{ id_salida: newId }]);
          if (err2) throw err2;

          alert(`Registro creado con éxito → id_salida: ${newId}`);
          window.history.back();
        } catch (err) {
          console.error(err);
          alert('Error: ' + (err.message || err));
        }
      });

      // Cancelar y volver
      document.getElementById('btn-cancel').addEventListener('click', () => {
        window.history.back();
      });
    });
  </script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; max-width: 400px; margin: 2rem auto; color: #333; }
    h1 { color: #2c3e50; margin-bottom: 1rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: 600; margin-bottom: 0.3rem; }
    input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
    button { margin-right: 0.5rem; padding: 0.6rem 1.2rem; border: none; border-radius: 4px; cursor: pointer; }
    #btn-save { background: #27ae60; color: #fff; }
    #btn-save:hover { background: #219150; }
    #btn-cancel { background: #c0392b; color: #fff; }
    #btn-cancel:hover { background: #a83224; }
  </style>
</head>
<body>
  <h1>Registrar Salida de Artículo</h1>
  <form id="salida-form">
    <div class="form-group">
      <label for="autoriza">Autoriza:</label>
      <input type="text" id="autoriza" name="autoriza" required />
    </div>
    <div class="form-group">
      <label for="retira">Retira:</label>
      <input type="text" id="retira" name="retira" required />
    </div>
    <div class="form-group">
      <label for="numero_solicitud">Número de Solicitud:</label>
      <input type="number" id="numero_solicitud" name="numero_solicitud" required />
    </div>
    <button type="submit" id="btn-save">Guardar</button>
    <button type="button" id="btn-cancel">Menú Anterior</button>
  </form>
</body>
</html>
