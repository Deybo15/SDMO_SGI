<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SDMO</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group { text-align: left; }
    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
    }
    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
    }
    button {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background-color: #2980b9; }
    .error {
      color: #e74c3c;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      background-color: rgba(231, 76, 60, 0.1);
      display: none;
    }
    .loader {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Ingreso al Sistema SDMO</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tu@email.com" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
      </div>
      <div id="errorMsg" class="error"></div>
      <button type="submit" id="submitBtn">Iniciar Sesión</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://qpccqoeronbcdyejfjod.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ'
    );

    const loginForm = document.getElementById("loginForm");
    const errorElement = document.getElementById("errorMsg");
    const submitBtn = document.getElementById("submitBtn");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      await handleLogin();
    });

    async function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showError("Por favor complete todos los campos");
        return;
      }

      showLoading(true);
      clearError();

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showError("Credenciales inválidas o error de conexión");
        console.error(error);
      } else {
        window.location.href = "inicio.html";
      }

      showLoading(false);
    }

    function showError(msg) {
      errorElement.textContent = msg;
      errorElement.style.display = "block";
    }

    function clearError() {
      errorElement.textContent = "";
      errorElement.style.display = "none";
    }

    function showLoading(show) {
      if (show) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Iniciando sesión <span class="loader"></span>';
      } else {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Iniciar Sesión';
      }
    }
  </script>
</body>
</html>
</body>
</html>
