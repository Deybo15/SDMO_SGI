<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitudes Cliente Interno</title>

  <script type="importmap">
  {
    "imports": {
      "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"
    }
  }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <style>
    body{font-family:Arial,sans-serif;background:#f4f6f8;margin:0;padding:0}
    header{background:#2c3e50;color:#fff;padding:1rem;text-align:center}
    .container{max-width:1000px;margin:auto;background:#fff;padding:1rem}
    .filters{display:flex;gap:1rem;margin-bottom:1rem}
    .filters input{flex:1;padding:.5rem}
    .buttons{margin-bottom:1rem}
    table{width:100%;border-collapse:collapse;margin-top:1rem}
    th,td{border:1px solid #ccc;padding:.5rem;text-align:left;vertical-align:middle}
    th{background:#3498db;color:#fff}
    .pagination-controls{display:flex;justify-content:space-between;align-items:center;margin-top:1rem}
    .btn{padding:.5rem 1rem;background:#3498db;color:#fff;border:none;border-radius:5px;cursor:pointer}
    .btn:hover{background:#2980b9}
  </style>
</head>
<body>
  <header>
    <h1>Solicitudes Cliente Interno</h1>
  </header>

  <div class="container">
    <div class="filters">
      <input id="filtro-numero" type="text" placeholder="Buscar por número de solicitud">
      <input id="filtro-descripcion" type="text" placeholder="Buscar por descripción">
    </div>

    <div class="buttons">
      <button class="btn" onclick="exportToExcel()">Exportar a Excel</button>
      <button class="btn" onclick="exportToPDF()">Exportar a PDF</button>
    </div>

    <table id="tabla-solicitudes">
      <thead>
        <tr>
          <th>Número de Solicitud</th>
          <th>Descripción</th>
          <th>Fecha de Solicitud</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination-controls">
      <button class="btn" onclick="prevPage()">Anterior</button>
      <span id="page-info"></span>
      <button class="btn" onclick="nextPage()">Siguiente</button>
    </div>
  </div>

<script type="module">
import { createClient } from "@supabase/supabase-js";

const supabase = createClient(
  'https://qpccqoeronbcdyejfjod.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ'
);

let currentPage = 1;
const itemsPerPage = 15;
let totalItems = 0;

async function cargarDatos() {
  const numero = document.getElementById('filtro-numero').value.trim();
  const descripcion = document.getElementById('filtro-descripcion').value.trim();

  let query = supabase.from('solicitud_cliente_interno').select('*', { count:'exact' });
  
  if (numero && !isNaN(numero)) query = query.eq('numero_solicitud', parseInt(numero));
  if (descripcion) query = query.ilike('descripcion_solicitud', `%${descripcion}%`);

  const { data, count, error } = await query
    .order('numero_solicitud', { ascending: false })
    .range((currentPage-1)*itemsPerPage, (currentPage*itemsPerPage)-1);

  if (error) return console.error('Supabase:', error);

  totalItems = count;
  renderizarTabla(data || []);
  document.getElementById('page-info').textContent =
    `Página ${currentPage} de ${Math.ceil(totalItems/itemsPerPage)}`;
}

function renderizarTabla(rows) {
  const tbody = document.querySelector('#tabla-solicitudes tbody');
  tbody.innerHTML = '';
  rows.forEach(r => {
    tbody.insertAdjacentHTML('beforeend',`
      <tr>
        <td>${r.numero_solicitud}</td>
        <td>${r.descripcion_solicitud}</td>
        <td>${r.fecha_solicitud ? new Date(r.fecha_solicitud).toLocaleDateString('es-CR') : ''}</td>
      </tr>`);
  });
}

document.getElementById('filtro-numero')
  .addEventListener('input', ()=>{currentPage=1;cargarDatos();});
document.getElementById('filtro-descripcion')
  .addEventListener('input', ()=>{currentPage=1;cargarDatos();});

window.prevPage = () => { if(currentPage>1){currentPage--;cargarDatos();} };
window.nextPage = () => { if((currentPage*itemsPerPage)<totalItems){currentPage++;cargarDatos();} };

window.exportToExcel = () => {
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.table_to_sheet(document.getElementById('tabla-solicitudes'));
  XLSX.utils.book_append_sheet(wb, ws, 'Solicitudes');
  XLSX.writeFile(wb, 'Solicitudes_Cliente_Interno.xlsx');
};

window.exportToPDF = () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text('Solicitudes Cliente Interno', 10, 10);
  doc.autoTable({ html:'#tabla-solicitudes', startY:20 });
  doc.save('Solicitudes_Cliente_Interno.pdf');
};

cargarDatos();
</script>

</body>
</html>
