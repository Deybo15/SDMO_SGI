<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso al Sistema - SDMO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Configuración Supabase
    const supabaseUrl = 'https://qpccqoeronbcdyejfjod.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const submitBtn = document.getElementById("submitBtn");
      const errorToast = document.getElementById("errorToast");

      // Evento submit del formulario
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        await handleLogin();
      });

      // Evento keypress para Enter
      passwordInput.addEventListener("keypress", async (e) => {
        if (e.key === "Enter") {
          await handleLogin();
        }
      });

      // Función para manejar el login
      async function handleLogin() {
        try {
          const email = emailInput.value.trim();
          const password = passwordInput.value;

          // Validación básica
          if (!email || !password) {
            showError("Por favor complete todos los campos");
            return;
          }

          showLoading(true);
          hideError();

          // Autenticación con Supabase
          const { error } = await supabase.auth.signInWithPassword({ email, password });

          if (error) throw error;

          // Redirección a página principal
          window.location.href = "inicio.html";

        } catch (error) {
          console.error("Error de autenticación:", error);
          showError("Credenciales inválidas o error de conexión");
        } finally {
          showLoading(false);
        }
      }

      // Mostrar mensaje de error
      function showError(message) {
        const toastBody = document.getElementById("toastBody");
        toastBody.textContent = message;
        const toast = new bootstrap.Toast(errorToast);
        toast.show();
      }

      // Ocultar mensaje de error
      function hideError() {
        const toast = bootstrap.Toast.getInstance(errorToast);
        if (toast) toast.hide();
      }

      // Mostrar/ocultar loading
      function showLoading(show) {
        if (show) {
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Iniciando sesión';
        } else {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión';
        }
      }
    });
  </script>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-bg: #f8f9fa;
      --dark-text: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark-text);
      background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
    }
    
    .login-card {
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: none;
      overflow: hidden;
      background: white;
    }
    
    .card-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 3px solid var(--secondary-color);
    }
    
    .card-title {
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-title i {
      margin-right: 0.75rem;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-label {
      font-weight: 500;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #ced4da;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }
    
    .btn-login {
      background-color: var(--primary-color);
      border: none;
      padding: 0.75rem;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      background-color: #1a252f;
      transform: translateY(-2px);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .footer-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .footer-links a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
      color: #1a5276;
    }
    
    .brand-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    
    @media (max-width: 576px) {
      .login-container {
        padding: 1rem;
      }
      
      .card-body {
        padding: 1.5rem;
      }
      
      .card-header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Toast para errores -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-user-shield"></i> Acceso al Sistema
        </h2>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="usuario@dominio.com" 
              required
              autocomplete="username"
            >
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="••••••••" 
              required
              autocomplete="current-password"
            >
          </div>
          
          <button type="submit" class="btn btn-primary btn-login" id="submitBtn">
            <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
          </button>
        </form>
        
        <div class="footer-links mt-4">
         <p class="mt-2">© 2025 Sistema de Gestión</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
