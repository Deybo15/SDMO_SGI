<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - SDMO</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://qpccqoeronbcdyejfjod.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ'
    );

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "index.html"; // Redirige si no hay sesión
      } else {
        document.getElementById("usuario").textContent = user.email;
      }
    });

    window.logout = async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    };
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .logout {
      background-color: #e74c3c;
    }
    .logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al Sistema de Inventario Municipal</h1>
  <p>Usuario conectado: <strong id="usuario"></strong></p>
  <a class="btn" href="cliente_interno.html">Ir a Cliente Interno</a>
  <br><br>
  <button class="btn logout" onclick="logout()">Cerrar sesión</button>
</body>
</html>
