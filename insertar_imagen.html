<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asociar imagen a artículo</title>
  <style>
    :root {
      --primary: #2c3e50;
      --success: #27ae60;
      --error: #c0392b;
      --info: #2980b9;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .btn-regresar {
      background: #95a5a6;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.3s;
      text-decoration: none;
    }

    .btn-regresar:hover {
      opacity: 0.9;
    }

    .upload-container {
      border: 2px dashed #bdc3c7;
      border-radius: 8px;
      padding: 1.5rem;
      background: #f8f9fa;
    }

    /* ... (mantener el resto de estilos igual) ... */
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Asociar imagen a artículo</h1>
    <button onclick="window.history.back()" class="btn-regresar">← Regresar</button>
  </div>

  <div class="upload-container">
    <input type="text" id="codigo" placeholder="Código del artículo" required />
    <input type="file" id="imagen" accept="image/jpeg, image/png, image/webp" required />
    <img id="preview" alt="Vista previa de la imagen" />
    <button id="btnSubir" disabled>
      <span class="spinner">⏳</span>
      <span class="btn-text">Subir imagen y asociar</span>
    </button>
    <div id="mensaje" class="mensaje"></div>
  </div>

  <!-- ... (mantener el script sin cambios) ... -->
</body>
</html>
