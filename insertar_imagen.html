<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir imagen de art√≠culo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .upload-section {
      border: 2px dashed #ccc;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      margin: 2rem 0;
    }

    .preview-image {
      max-width: 300px;
      max-height: 200px;
      margin: 1rem 0;
      display: none;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f3f3f3;
      margin: 1rem 0;
      display: none;
    }

    .progress {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }

    .error-message {
      color: #ff4444;
      margin: 1rem 0;
    }

    .success-message {
      color: #00C851;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Asociar imagen a art√≠culo</h1>

  <div class="upload-section">
    <img id="preview" class="preview-image" alt="Vista previa de la imagen">

    <input type="file" id="inputFile" accept="image/png, image/jpeg, image/webp" />
    <input type="text" id="codigoArticulo" placeholder="C√≥digo del art√≠culo (ej: 3116290692367567)" pattern="\d+" required>
    <input type="text" id="nombreArticulo" placeholder="Buscar por nombre del art√≠culo">
    <button id="btnBuscar">üîç Buscar c√≥digo</button>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <div id="message"></div>
    <button id="btnUpload" disabled>Subir y Asociar</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://qpccqoeronbcdyejfjod.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const fileInput = document.getElementById('inputFile');
    const codigoInput = document.getElementById('codigoArticulo');
    const nombreInput = document.getElementById('nombreArticulo');
    const btnBuscar = document.getElementById('btnBuscar');
    const btnUpload = document.getElementById('btnUpload');
    const preview = document.getElementById('preview');
    const progressBar = document.querySelector('.progress-bar');
    const progress = document.querySelector('.progress');
    const messageDiv = document.getElementById('message');

    codigoInput.addEventListener('input', validateForm);
    fileInput.addEventListener('change', handleFileSelect);

    btnBuscar.addEventListener('click', async () => {
      const nombre = nombreInput.value.trim();
      if (!nombre) {
        showMessage('‚ùå Ingrese un nombre de art√≠culo para buscar.', 'error');
        return;
      }

      const { data, error } = await supabase
        .from('articulo_01')
        .select('codigo_articulo')
        .ilike('nombre_articulo', `%${nombre}%`)
        .limit(1)
        .single();

      if (error || !data) {
        showMessage('‚ùå No se encontr√≥ ning√∫n art√≠culo con ese nombre.', 'error');
        return;
      }

      codigoInput.value = data.codigo_articulo;
      validateForm();
      showMessage(`‚úÖ C√≥digo encontrado: ${data.codigo_articulo}`, 'success');
    });

    async function handleFileSelect(e) {
      const file = e.target.files[0];
      if (!file) return;

      const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
      if (!validTypes.includes(file.type)) {
        showMessage('‚ùå Solo se permiten im√°genes JPEG, PNG o WebP (max 5MB)', 'error');
        resetFileInput();
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        showMessage('‚ùå El tama√±o m√°ximo permitido es 5MB', 'error');
        resetFileInput();
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      validateForm();
    }

    function validateForm() {
      btnUpload.disabled = !(fileInput.files[0] && codigoInput.validity.valid);
    }

    btnUpload.addEventListener('click', async () => {
      try {
        btnUpload.disabled = true;
        progressBar.style.display = 'block';
        showMessage('Subiendo imagen...', 'info');

        const file = fileInput.files[0];
        const codigo = codigoInput.value.trim();
        const fileExt = file.name.split('.').pop();
        const fileName = `${codigo}_${Date.now()}.${fileExt}`;

        const { error: uploadError } = await supabase.storage
          .from('imagenes')
          .upload(fileName, file);

        if (uploadError) throw uploadError;

        const { data: { publicUrl } } = supabase.storage
          .from('imagenes')
          .getPublicUrl(fileName);

        const { data: articulo, error: fetchError } = await supabase
          .from('articulo_01')
          .select('codigo_articulo')
          .eq('codigo_articulo', codigo)
          .single();

        if (fetchError) throw new Error('Art√≠culo no encontrado');

        const { error: updateError } = await supabase
          .from('articulo_01')
          .update({ imagen_url: publicUrl })
          .eq('codigo_articulo', codigo);

        if (updateError) throw updateError;

        showMessage(`‚úÖ Imagen asociada correctamente. <a href="${publicUrl}" target="_blank">Ver imagen</a>`, 'success');
        resetForm();

      } catch (error) {
        console.error('Error:', error);
        showMessage(`‚ùå Error: ${error.message}`, 'error');
      } finally {
        btnUpload.disabled = false;
        progressBar.style.display = 'none';
      }
    });

    function showMessage(text, type = 'info') {
      messageDiv.className = `${type}-message`;
      messageDiv.innerHTML = text;
    }

    function resetFileInput() {
      fileInput.value = '';
      preview.style.display = 'none';
      validateForm();
    }

    function resetForm() {
      resetFileInput();
      codigoInput.value = '';
      nombreInput.value = '';
    }
  </script>
</body>
</html>
