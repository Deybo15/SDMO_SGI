  <title>Asociar imagen a artículo</title>
  <style>
    :root {
      --primary: #2c3e50;
      --success: #27ae60;
      --error: #c0392b;
      --info: #2980b9;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* ─── NUEVO: botón regresar ─────────────────────────────── */
    .btn-back{
      background: var(--primary);
      color:#fff;
      border:none;
      padding:.65rem 1.25rem;
      border-radius:4px;
      cursor:pointer;
      margin-bottom:1.25rem;
      transition:opacity .3s;
    }
    .btn-back:hover{opacity:.9}
    /* ───────────────────────────────────────────────────────── */

    .upload-container {
      border: 2px dashed #bdc3c7;
      border-radius: 8px;
      padding: 1.5rem;
      background: #f8f9fa;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover { opacity: 0.9; }
    button:disabled { background: #95a5a6; cursor: not-allowed; }

    #preview {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 4px;
      display: none;
      margin: 1rem 0;
    }

    .mensaje {
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
    }

    .success { background: #e8f6ef; color: var(--success); border: 1px solid var(--success); }
    .error   { background: #fdedec; color: var(--error);   border: 1px solid var(--error); }
    .info    { background: #e5f4fb; color: var(--info);    border: 1px solid var(--info); }

    .spinner {
      animation: rotate 1s linear infinite;
      width: 24px;
      height: 24px;
      display: none;
    }

    @keyframes rotate { 100% { transform: rotate(360deg); } }
  </style>
</head>
