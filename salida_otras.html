<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Salida de Artículos - Otras</title>
  <!-- Bootstrap, FontAwesome y Animate.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-bg: #f8f9fa;
      --dark-text: #343a40;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
    }
    .main-card { border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); border: none; overflow: hidden; margin-bottom: 2rem; }
    .card-header { background-color: var(--primary-color); color: white; padding: 1.5rem; border-bottom: 4px solid var(--secondary-color); }
    .form-control:focus { border-color: var(--secondary-color); box-shadow: 0 0 0 0.25rem rgba(52,152,219,0.2); }
    .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); transition: all 0.3s ease; }
    .btn-primary:hover { background-color: #1a252f; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .btn-outline-primary { color: var(--primary-color); border-color: var(--primary-color); }
    .btn-outline-primary:hover { background-color: var(--primary-color); color: white; }
    .table th { background-color: #e9ecef; border-top: none; font-weight: 600; }
    .table-responsive { border-radius: 8px; overflow: hidden; }
    .badge-indicator { font-size: 0.8rem; margin-left: 0.5rem; padding: 0.35rem 0.6rem; }
    .section-title { position: relative; padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
    .section-title:after { content: ""; position: absolute; bottom: 0; left: 0; width: 50px; height: 3px; background-color: var(--secondary-color); }
    .form-section { background-color: white; border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .required-field::after { content: " *"; color: var(--accent-color); }
    .disponibilidad-text { font-size: 0.75rem; margin-top: 4px; display: block; color: #6c757d; }
    input[name="unidad"] { background-color: #f8f9fa; border: 1px solid #ced4da; }
    .btn-search { position: absolute; top: 0; right: 0; border: none; background: transparent; padding: 0.75rem; color: var(--dark-text); }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="main-card">
          <div class="card-header text-center">
            <h2 class="mb-0"><i class="fas fa-box-open me-2"></i>REGISTRO DE SALIDA DE ARTÍCULOS</h2>
          </div>
          <div class="card-body">
            <div class="alert-container mb-3"></div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="fecha-actual text-muted"><i class="fas fa-calendar-alt me-2"></i><span id="fecha-actual"></span></div>
              <div class="badge bg-light text-dark"><i class="fas fa-file-alt me-2"></i><span id="folio-text">Nuevo registro</span></div>
            </div>
            <form id="salida-form" class="needs-validation" novalidate>
              <div class="form-section">
                <h5 class="section-title"><i class="fas fa-user-tie me-2"></i>Información de la Salida</h5>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="autoriza" class="form-label required-field">Responsable que autoriza</label>
                    <div class="position-relative">
                      <select id="autoriza" name="autoriza" class="form-select" required></select>
                      <button type="button" class="btn-search" onclick="abrirModalBusqueda('autoriza')"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="retira" class="form-label required-field">Persona que retira</label>
                    <div class="position-relative">
                      <select id="retira" name="retira" class="form-select" required></select>
                      <button type="button" class="btn-search" onclick="abrirModalBusqueda('retira')"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="numero_solicitud" class="form-label required-field">Número de solicitud</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                      <input type="number" id="numero_solicitud" name="numero_solicitud" class="form-control" required readonly>
                      <div class="invalid-feedback">Por favor ingrese un número de solicitud válido</div>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center mb-3">
                  <button type="button" class="btn btn-outline-primary" onclick="showComentariosModal()"><i class="fas fa-comment-dots me-2"></i>Agregar Comentarios</button>
                  <span id="comentarios-badge" class="badge bg-success badge-indicator d-none animate__animated animate__fadeIn"><i class="fas fa-check-circle me-1"></i>Comentarios agregados</span>
                </div>
              </div>
              <div class="form-section">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h5 class="section-title mb-0"><i class="fas fa-boxes me-2"></i>Artículos a Retirar</h5>
                  <button type="button" id="add-row" class="btn btn-sm btn-primary"><i class="fas fa-plus-circle me-1"></i> Agregar Artículo</button>
                </div>
                <div class="table-responsive">
                  <table class="table table-hover align-middle" id="detalle-tabla">
                    <thead class="table-light"><tr><th>Artículo</th><th>Cantidad</th><th>Unidad</th><th>Acción</th></tr></thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
              <div class="d-flex justify-content-between mt-4">
                <button type="button" id="btn-cancel" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Regresar</button>
                <button type="submit" class="btn btn-primary px-4"><i class="fas fa-save me-2"></i>Guardar Salida</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modales Comentarios y Búsqueda Colaboradores -->
  <div class="modal fade" id="comentariosModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg"><div class="modal-content">
      <div class="modal-header bg-primary text-white"><h5 class="modal-title"><i class="fas fa-comment-dots me-2"></i>Comentarios Adicionales</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
      <div class="modal-body"><textarea id="comentarios-text" class="form-control" rows="5" placeholder="Detalles..."></textarea></div>
      <div class="modal-footer"><button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button><button type="button" id="save-comentarios" class="btn btn-primary">Guardar</button></div>
    </div></div>
  </div>
  <div class="modal fade" id="modalBusqueda" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"><div class="modal-content">
      <div class="modal-header bg-primary text-white"><h5 id="tituloModalBusqueda" class="modal-title"></h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
      <div class="modal-body"><input id="inputBusqueda" type="text" class="form-control mb-3" placeholder="Buscar..."><ul id="listaResultados" class="list-group" style="max-height:300px;overflow:auto;"></ul></div>
    </div></div>
  </div>
  <!-- Modal Búsqueda Artículos -->
  <div class="modal fade" id="modalBusquedaArticulos" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg"><div class="modal-content">
      <div class="modal-header bg-primary text-white"><h5 class="modal-title">Buscar Artículo</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input id="inputBusquedaArticulo" type="text" class="form-control mb-3" placeholder="Buscar artículo...">
        <ul id="listaArticulos" class="list-group" style="max-height:400px;overflow:auto;"></ul>
        <div class="d-flex justify-content-end mt-3"><button type="button" id="load-inventory-btn" class="btn btn-outline-primary">Cargar más</button></div>
      </div>
    </div></div>
  </div>

  <!-- Script de Lógica -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://qpccqoeronbcdyejfjod.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let articuloSeleccionado = null;
    let inventario = [];
    let currentInventoryPage = 1;
    const inventoryPageSize = 20;

    async function cargarColaboradores() {
      const { data, error } = await supabase.from('colaboradores_06').select('identificacion, alias').eq('profesional_responsable', true);
      if (error) return console.error(error);
      const autoriza = document.getElementById('autoriza');
      data.forEach(u => autoriza.add(new Option(u.alias, u.identificacion)));
      const retira = document.getElementById('retira');
      data.forEach(u => retira.add(new Option(u.alias, u.identificacion)));
    }

    function abrirModalBusqueda(field) {
      document.getElementById('tituloModalBusqueda').textContent = field === 'autoriza' ? 'Buscar Autoriza' : 'Buscar Retira';
      document.getElementById('inputBusqueda').value = '';
      document.getElementById('listaResultados').innerHTML = '';
      $('#modalBusqueda').modal('show');
      const input = document.getElementById('inputBusqueda');
      input.oninput = () => buscarEnLista(field, input.value);
    }
    function buscarEnLista(field, term) {
      const select = document.getElementById(field);
      select.querySelectorAll('option').forEach(opt => {
        const match = opt.text.toLowerCase().includes(term.toLowerCase());
        opt.style.display = match ? '' : 'none';
      });
      // Opcional: mostrar resultados en listaResultados
    }

    async function cargarInventarioPaginado(page) {
      const { data, error } = await supabase.from('inventario_actual').select('*').range((page-1)*inventoryPageSize, page*inventoryPageSize-1);
      if (error) return console.error(error);
      inventario = inventario.concat(data);
      renderListaArticulos(inventario);
    }
    function renderListaArticulos(items) {
      const lista = document.getElementById('listaArticulos');
      lista.innerHTML = '';
      items.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item list-group-item-action';
        li.textContent = `${item.descripcion} (${item.codigo_articulo}) - Disp: ${item.cantidad_disponible}`;
        li.onclick = () => seleccionarArticulo(item);
        lista.appendChild(li);
      });
    }
    function seleccionarArticulo(item) {
      articuloSeleccionado = item;
      $('#modalBusquedaArticulos').modal('hide');
    }

    function agregarFila() {
      const tbody = document.querySelector('#detalle-tabla tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="position-relative"><input type="text" class="form-control-plaintext" readonly placeholder="Seleccione artículo"><button type="button" class="btn-search" onclick="$('#modalBusquedaArticulos').modal('show')"></button></td>
        <td><input type="number" min="1" class="form-control" required></td>
        <td><input type="text" name="unidad" class="form-control-plaintext" readonly value=""></td>
        <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="this.closest('tr').remove()"><i class="fas fa-trash"></i></button></td>
      `;
      tbody.appendChild(tr);

      const modalBtn = tr.querySelector('.btn-search');
      modalBtn.onclick = () => {
        $('#modalBusquedaArticulos').modal('show');
        $('#modalBusquedaArticulos').off('shown.bs.modal').on('shown.bs.modal', () => document.getElementById('inputBusquedaArticulo').focus());
      };
      // Cuando se selecciona un artículo
      document.getElementById('listaArticulos').onclick = (e) => {
        if (e.target.tagName === 'LI') {
          const inputs = tr.querySelectorAll('input');
          inputs[0].value = articuloSeleccionado.descripcion;
          inputs[1].max = articuloSeleccionado.cantidad_disponible;
          inputs[2].value = articuloSeleccionado.unidad_medida;
        }
      };
    }

    function showComentariosModal() {
      $('#comentariosModal').modal('show');
    }
    document.getElementById('save-comentarios').onclick = () => {
      const txt = document.getElementById('comentarios-text').value;
      if (txt) {
        document.getElementById('comentarios-badge').classList.remove('d-none');
        $('#comentariosModal').modal('hide');
      }
    };

    async function submitHandler(e) {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) { form.classList.add('was-validated'); return; }
      // Construir objeto a guardar en salida_articulo_08 y dato_salida_13
      // ... lógica de guardado en Supabase
      history.back();
    }

    document.addEventListener('DOMContentLoaded', () => {
      cargarColaboradores();
      document.getElementById('add-row').addEventListener('click', agregarFila);
      document.getElementById('load-inventory-btn').addEventListener('click', () => cargarInventarioPaginado(++currentInventoryPage));
      document.getElementById('btn-cancel').addEventListener('click', () => history.back());
      document.getElementById('salida-form').addEventListener('submit', submitHandler);
      agregarFila();
      cargarInventarioPaginado(currentInventoryPage);
      // Fecha actual
      document.getElementById('fecha-actual').textContent = new Date().toLocaleDateString();
    });
  </script>
</body>
</html>
