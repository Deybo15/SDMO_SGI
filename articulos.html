  <style>
    :root{
      --primary:#2c3e50; --secondary:#3498db;
      --light:#f8f9fa;  --dark:#343a40;
    }
    body{font-family:Segoe UI,Tahoma,Arial,sans-serif;background:var(--light);color:var(--dark)}
    .main-container{max-width:1200px;margin:auto;padding:20px}
    /*── Tarjeta grande ────────────────────────────────────────────────*/
    .card{border:none;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.08)}
    .card-header{background:var(--primary);color:#fff;border-bottom:3px solid var(--secondary)}
    .user-info{font-size:.9rem;color:#e1e1e1}
    /*── Tarjetas de menú ──────────────────────────────────────────────*/
    .menu-options{display:flex;justify-content:center;gap:20px;flex-wrap:wrap;margin-top:2rem}
    .menu-card{width:280px;border:none;border-radius:10px;overflow:hidden;
               box-shadow:0 4px 8px rgba(0,0,0,.1);background:#fff;transition:transform .3s}
    .menu-card:hover{transform:translateY(-5px);box-shadow:0 8px 15px rgba(0,0,0,.1)}
    .menu-card .card-body{display:flex;flex-direction:column;height:100%;padding:1.5rem;text-align:center}
    .card-icon{font-size:2.5rem;color:var(--primary);margin-bottom:1rem}
    .menu-card .card-title{font-size:1.25rem;margin-bottom:.75rem;color:var(--primary)}
    .menu-card .card-text{color:#6c757d;margin-bottom:1.5rem}
    .menu-card .btn{margin-top:auto}           /* ⬅️  Empuja el botón al fondo */
    /*── Botones ───────────────────────────────────────────────────────*/
    .btn-primary{background:var(--primary);border-color:var(--primary)}
    .btn-primary:hover{background:#1a252f}
    .btn-secondary{background:#6c757d;border:#6c757d}
    .btn-secondary:hover{background:#5a6268}
    /*── Responsive ────────────────────────────────────────────────────*/
    @media (max-width:768px){
      .menu-options{flex-direction:column;align-items:center}
      .menu-card{width:100%;max-width:350px}
    }
  </style>
</head>
<body>
  <!-- Toasts -->
  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

  <div class="main-container">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0"><i class="fas fa-boxes me-2"></i>Gestión de Artículos</h1>
        <div class="d-flex align-items-center">
          <span id="usuario" class="user-info me-3"></span>
          <button class="btn btn-secondary btn-sm" onclick="regresarInicio()" title="Menú principal">
            <i class="fas fa-arrow-left me-1"></i> Regresar
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="text-center mb-4">
          <h2 class="mb-2">Menú de Gestión de Artículos</h2>
          <p class="text-muted mb-0">Seleccione una opción para gestionar los artículos del inventario</p>
        </div>

        <div class="menu-options">
          <!-- Inventario -->
          <div class="menu-card" onclick="verInventario()" style="cursor:pointer;">
            <div class="card-body">
              <div class="card-icon"><i class="fas fa-clipboard-list"></i></div>
              <h3 class="card-title">Ver Inventario</h3>
              <p class="card-text">Consulte y gestione el inventario completo de artículos disponibles</p>
              <button class="btn btn-primary w-100"><i class="fas fa-arrow-right me-2"></i>Acceder</button>
            </div>
          </div>

          <!-- Insertar imagen -->
          <div class="menu-card" onclick="irAInsertarImagen()" style="cursor:pointer;">
            <div class="card-body">
              <div class="card-icon"><i class="fas fa-image"></i></div>
              <h3 class="card-title">Insertar Imagen</h3>
              <p class="card-text">Agregue imágenes de referencia para los artículos del inventario</p>
              <button class="btn btn-primary w-100"><i class="fas fa-arrow-right me-2"></i>Acceder</button>
            </div>
          </div>
        </div><!-- /menu-options -->
      </div><!-- /card-body -->
    </div><!-- /card -->
  </div><!-- /main-container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
