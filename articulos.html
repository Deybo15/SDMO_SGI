<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Artículos - SDMO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Configuración Supabase
    const supabaseUrl = 'https://qpccqoeronbcdyejfjod.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Verificar autenticación al cargar la página
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        if (error || !user) {
          window.location.href = 'login.html';
          return;
        }
        
        // Mostrar información del usuario
        document.getElementById('usuario').textContent = user.email;
        
        // Configurar tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
      } catch (error) {
        console.error("Error de autenticación:", error);
        showNotification("Error al verificar la sesión", "error");
      }
    });

    // Función para mostrar notificaciones
    function showNotification(message, type = "info") {
      const notification = document.createElement("div");
      notification.className = `toast align-items-center text-white bg-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'primary'} border-0`;
      notification.setAttribute('role', 'alert');
      notification.setAttribute('aria-live', 'assertive');
      notification.setAttribute('aria-atomic', 'true');
      notification.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">
            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'} me-2"></i>
            ${message}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      
      const toastContainer = document.getElementById('toastContainer');
      toastContainer.appendChild(notification);
      const toast = new bootstrap.Toast(notification);
      toast.show();
      
      // Eliminar el toast después de ocultarse
      notification.addEventListener('hidden.bs.toast', () => {
        notification.remove();
      });
    }

    // Función para regresar a inicio.html
    function regresarInicio() {
      window.location.href = 'inicio.html';
    }

    // Función para ir a inventario_sdmo.html
    function verInventario() {
      window.location.href = 'inventario_sdmo.html';
    }

    // Función para ir a insertar_imagen.html
    function irAInsertarImagen() {
      window.location.href = 'insertar_imagen.html';
    }

    // Exponer funciones al ámbito global
    window.regresarInicio = regresarInicio;
    window.verInventario = verInventario;
    window.irAInsertarImagen = irAInsertarImagen;
  </script>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-bg: #f8f9fa;
      --dark-text: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
    }
    
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      margin-bottom: 20px;
    }
    
    .card-header {
      background-color: var(--primary-color);
      color: white;
      border-bottom: 3px solid var(--secondary-color);
      padding: 1.25rem 1.5rem;
    }
    
    .card-title {
      margin: 0;
      font-size: 1.5rem;
    }
    
    .user-info {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: #1a252f;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-outline-primary {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-outline-primary:hover {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .menu-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    
    .menu-card {
      width: 280px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      background: white;
      text-align: center;
      border: none;
    }
    
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .menu-card .card-body {
      padding: 1.5rem;
    }
    
    .menu-card .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    
    .menu-card .card-title {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      color: var(--primary-color);
    }
    
    .menu-card .card-text {
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
    }
    
    @media (max-width: 768px) {
      .main-container {
        padding: 15px;
      }
      
      .card-header {
        padding: 1rem;
      }
      
      .menu-options {
        flex-direction: column;
        align-items: center;
      }
      
      .menu-card {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor de notificaciones -->
  <div id="toastContainer" class="toast-container"></div>
  
  <div class="main-container">
    <!-- Tarjeta principal -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h1 class="card-title"><i class="fas fa-boxes me-2"></i>Gestión de Artículos</h1>
        <div class="d-flex align-items-center">
          <span id="usuario" class="user-info me-3"></span>
          <button class="btn btn-secondary btn-sm" onclick="regresarInicio()" data-bs-toggle="tooltip" title="Volver al menú principal">
            <i class="fas fa-arrow-left me-1"></i> Regresar
          </button>
        </div>
      </div>
      
      <div class="card-body">
        <div class="text-center mb-4">
          <h2 class="mb-3">Menú de Gestión de Artículos</h2>
          <p class="text-muted">Seleccione una opción para gestionar los artículos del inventario</p>
        </div>
        
        <div class="menu-options">
          <!-- Tarjeta de Inventario -->
          <div class="menu-card" onclick="verInventario()" style="cursor: pointer;">
            <div class="card-body">
              <div class="card-icon">
                <i class="fas fa-clipboard-list"></i>
              </div>
              <h3 class="card-title">Ver Inventario</h3>
              <p class="card-text">Consulte y gestione el inventario completo de artículos disponibles</p>
              <button class="btn btn-primary w-100">
                <i class="fas fa-arrow-right me-2"></i> Acceder
              </button>
            </div>
          </div>
          
          <!-- Tarjeta de Insertar Imagen -->
          <div class="menu-card" onclick="irAInsertarImagen()" style="cursor: pointer;">
            <div class="card-body">
              <div class="card-icon">
                <i class="fas fa-image"></i>
              </div>
              <h3 class="card-title">Insertar Imagen</h3>
              <p class="card-text">Agregue imágenes de referencia para los artículos del inventario</p>
              <button class="btn btn-primary w-100">
                <i class="fas fa-arrow-right me-2"></i> Acceder
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
