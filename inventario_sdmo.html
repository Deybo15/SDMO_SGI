<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario SDMO - Sistema de Gestión</title>
  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --light-bg: #f8f9fa;
      --dark-text: #343a40;
    }
    body {
      background-color: var(--light-bg);
      color: var(--dark-text);
    }
    .main-header {
      background-color: var(--primary-color);
      color: #fff;
    }
    .main-header .container {
      padding: 1rem 0;
    }
    .filter-input .form-control {
      min-width: 200px;
    }
    .filter-input .input-group-text {
      background: transparent;
      border-right: 0;
    }
    .filter-input .form-control {
      border-left: 0;
    }
    .card-inv {
      border: none;
      border-radius: .5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
    }
    .card-inv .card-body {
      padding: 1.5rem;
    }
    .table thead {
      background-color: var(--primary-color);
    }
    .table thead th {
      color: #fff;
      vertical-align: middle;
      border: 0;
    }
    .table td, .table th {
      border-color: #dee2e6;
    }
    .pagination-controls .btn {
      min-width: 6rem;
    }
  </style>
</head>
<body>

  <!-- Bar header -->
  <header class="main-header mb-4">
    <div class="container text-center">
      <h1 class="h3 mb-1"><i class="fas fa-boxes me-2"></i>Inventario Actual</h1>
      <small>Sección Desarrollo y Mantenimiento de Obras</small>
    </div>
  </header>

  <div class="container">
    <div class="card card-inv">
      <div class="card-body">

        <!-- filtros + export -->
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
          <div class="d-flex flex-wrap align-items-center gap-3">
            <div class="input-group filter-input shadow-sm">
              <span class="input-group-text"><i class="fas fa-barcode"></i></span>
              <input type="text" id="filtro-codigo" class="form-control" placeholder="Buscar por código">
            </div>
            <div class="input-group filter-input shadow-sm">
              <span class="input-group-text"><i class="fas fa-box"></i></span>
              <input type="text" id="filtro-articulo" class="form-control" placeholder="Buscar por artículo">
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-success btn-sm" onclick="exportToExcel()">
              <i class="fas fa-file-excel"></i> Excel
            </button>
            <button class="btn btn-danger btn-sm" onclick="exportToPDF()">
              <i class="fas fa-file-pdf"></i> PDF
            </button>
          </div>
        </div>

        <!-- tabla -->
        <div class="table-responsive mb-3">
          <table class="table table-hover mb-0" id="tabla-inventario">
            <thead>
              <tr>
                <th scope="col"><i class="fas fa-image"></i></th>
                <th scope="col">Código</th>
                <th scope="col">Artículo</th>
                <th scope="col">Unidad</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Última Actualización</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- paginación -->
        <div class="pagination-controls d-flex justify-content-center">
          <button class="btn btn-outline-primary me-2" onclick="prevPage()">
            <i class="fas fa-chevron-left"></i> Anterior
          </button>
          <button class="btn btn-outline-primary" onclick="nextPage()">
            Siguiente <i class="fas fa-chevron-right"></i>
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://qpccqoeronbcdyejfjod.supabase.co',
      'TU_ANON_KEY_AQUÍ'
    );

    let currentPage = 1;
    const itemsPerPage = 15;
    let totalItems = 0;
    let allData = [];

    async function cargarDatos() {
      const c = document.getElementById('filtro-codigo').value;
      const a = document.getElementById('filtro-articulo').value;
      let q = supabase.from('inventario_actual').select('*', { count:'exact' });
      if (c) q = q.ilike('codigo_articulo', `%${c}%`);
      if (a) q = q.ilike('nombre_articulo', `%${a}%`);
      const { data, count, error } = await q
        .order('nombre_articulo', { ascending:true })
        .range((currentPage-1)*itemsPerPage, currentPage*itemsPerPage-1);
      if (error) return console.error(error);
      allData = data || [];
      totalItems = count || 0;
      renderTabla(allData);
    }

    function renderTabla(rows) {
      const tb = document.querySelector('#tabla-inventario tbody');
      tb.innerHTML = '';
      if (!rows.length) {
        tb.innerHTML = `<tr><td colspan="6" class="text-center text-muted py-4">
                          No hay registros
                        </td></tr>`;
        return;
      }
      rows.forEach(r => {
        const qty = parseFloat(r.cantidad_disponible);
        const cf = (!isNaN(qty)&&isFinite(qty))
          ? qty.toLocaleString('es-CR',{minimumFractionDigits:2})
          : 'N/D';
        const img = r.imagen_url
          ? `<a href="${r.imagen_url}" target="_blank" data-bs-toggle="tooltip" title="Ver imagen">
               <img src="${r.imagen_url}" class="img-thumbnail" />
             </a>`
          : `<img src="https://via.placeholder.com/60?text=Sin+img" class="img-thumbnail" />`;

        tb.innerHTML += `
          <tr>
            <td>${img}</td>
            <td>${r.codigo_articulo||'N/D'}</td>
            <td>${r.nombre_articulo||'N/D'}</td>
            <td>${r.unidad||'N/D'}</td>
            <td class="text-end">${cf}</td>
            <td>${ r.ultima_actualizacion
              ? new Date(r.ultima_actualizacion).toLocaleString('es-CR')
              : 'N/D'
            }</td>
          </tr>`;
      });
      // inicializa tooltips
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
        .forEach(el=>new bootstrap.Tooltip(el));
    }

    window.prevPage = () => {
      if (currentPage>1) { currentPage--; cargarDatos(); }
    };
    window.nextPage = () => {
      if ((currentPage*itemsPerPage)<totalItems) {
        currentPage++; cargarDatos();
      }
    };

    window.exportToExcel = () => {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(allData.map(i=>({
        Código: i.codigo_articulo,
        Artículo: i.nombre_articulo,
        Unidad: i.unidad,
        Cantidad: i.cantidad_disponible,
        'Última Actualización': i.ultima_actualizacion
      })));
      XLSX.utils.book_append_sheet(wb, ws, 'Inventario');
      XLSX.writeFile(wb, `Inventario_${new Date().toISOString().slice(0,10)}.xlsx`);
    };

    window.exportToPDF = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation:'landscape',unit:'mm' });
      doc.setFontSize(16);
      doc.text('Inventario Actual - SDMO',15,15);
      doc.setFontSize(10);
      doc.text(`Generado: ${new Date().toLocaleDateString()}`,15,20);
      const head = [['Código','Artículo','Unidad','Cantidad','Última Actualización']];
      const body = allData.map(i=>[
        i.codigo_articulo||'N/D',
        i.nombre_articulo||'N/D',
        i.unidad||'N/D',
        i.cantidad_disponible||'N/D',
        i.ultima_actualizacion
          ? new Date(i.ultima_actualizacion).toLocaleDateString()
          : 'N/D'
      ]);
      doc.autoTable({ head, body, startY:25, margin:{left:15}, styles:{fontSize:8},
                      headStyles:{fillColor:[44,62,80]} });
      doc.save(`Inventario_${new Date().toISOString().slice(0,10)}.pdf`);
    };

    // listeners
    document.getElementById('filtro-codigo')
      .addEventListener('input',()=>{ currentPage=1; cargarDatos(); });
    document.getElementById('filtro-articulo')
      .addEventListener('input',()=>{ currentPage=1; cargarDatos(); });

    // carga inicial
    cargarDatos();
  </script>
</body>
</html>
