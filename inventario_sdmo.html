<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario SDMO - Sistema de Gestión</title>
  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --light-bg: #f8f9fa;
      --dark-text: #343a40;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
    }
    .main-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-bottom: 3px solid var(--secondary-color);
    }
    .header-title { font-weight: 600; margin-bottom: 0.5rem; }
    .header-subtitle { opacity: 0.9; font-size: 1rem; }
    .main-container { max-width: 1400px; margin: 2rem auto; padding: 0 1rem; }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: none;
      margin-bottom: 2rem;
    }
    .card-header {
      background-color: white;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .filter-group { display: flex; gap: 1rem; flex-wrap: wrap; }
    .filter-input { min-width: 200px; flex: 1; }
    .export-buttons { display: flex; gap: 0.5rem; }
    .btn-export { display: flex; align-items: center; gap: 0.5rem; }
    .table-responsive { border-radius: 8px; overflow: hidden; }
    .table th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      vertical-align: middle;
      white-space: nowrap;
    }
    .table-hover tbody tr:hover { background-color: rgba(52,152,219,0.05); }
    .img-thumbnail {
      max-width: 60px;
      height: auto;
      border-radius: 4px;
      transition: transform 0.3s;
    }
    .img-thumbnail:hover {
      transform: scale(1.5);
      z-index: 10;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background-color: white;
      border-radius: 0 0 10px 10px;
    }
    .page-info { font-weight: 500; color: var(--primary-color); }
    .quantity-cell {
      font-family: 'Courier New', monospace;
      font-weight: 500;
      text-align: right;
    }
    @media (max-width: 768px) {
      .card-header { flex-direction: column; align-items: flex-start; }
      .filter-group { width: 100%; }
      .export-buttons { width: 100%; justify-content: flex-end; }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container text-center">
      <h1 class="header-title"><i class="fas fa-boxes me-2"></i>Inventario Actual</h1>
      <p class="header-subtitle">Sección Desarrollo y Mantenimiento de Obras</p>
    </div>
  </header>

  <div class="main-container">
    <div class="card">
      <div class="card-header">
        <div class="filter-group">
          <div class="input-group filter-input">
            <span class="input-group-text"><i class="fas fa-barcode"></i></span>
            <input type="text" id="filtro-codigo" class="form-control" placeholder="Buscar por código">
          </div>
          <div class="input-group filter-input">
            <span class="input-group-text"><i class="fas fa-box"></i></span>
            <input type="text" id="filtro-articulo" class="form-control" placeholder="Buscar por artículo">
          </div>
        </div>
        <div class="export-buttons">
          <button class="btn btn-success btn-export" onclick="exportToExcel()">
            <i class="fas fa-file-excel"></i> Excel
          </button>
          <button class="btn btn-danger btn-export" onclick="exportToPDF()">
            <i class="fas fa-file-pdf"></i> PDF
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover" id="tabla-inventario">
          <thead>
            <tr>
              <th><i class="fas fa-image"></i></th>
              <th>Código</th>
              <th>Artículo</th>
              <th>Unidad</th>
              <th>Cantidad</th>
              <th>Última Actualización</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pagination-controls">
        <button class="btn btn-outline-primary" onclick="prevPage()">
          <i class="fas fa-chevron-left"></i> Anterior
        </button>
        <span class="page-info" id="page-info"></span>
        <button class="btn btn-outline-primary" onclick="nextPage()">
          Siguiente <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- XLSX & jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Lógica de datos -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://qpccqoeronbcdyejfjod.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzYSIsInJlZiI6InFwY2Nxb2Vyb25iY2R5ZWpmam9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMzA5MzIsImV4cCI6MjA1OTgwNjkzMn0.v_KA6VdHl-F3sRiVaFMsfDQCS1qKERFBk5mTBcSiIDQ'
    );

    let currentPage = 1;
    const itemsPerPage = 15;
    let totalItems = 0;
    let allInventoryData = [];

    async function cargarDatos() {
      const codigo = document.getElementById('filtro-codigo').value;
      const articulo = document.getElementById('filtro-articulo').value;

      let query = supabase
        .from('inventario_actual')
        .select('*', { count: 'exact' });

      if (codigo)    query = query.ilike('codigo_articulo', `%${codigo}%`);
      if (articulo) query = query.ilike('nombre_articulo', `%${articulo}%`);

      const { data, count, error } = await query
        .order('nombre_articulo', { ascending: true })
        .range((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage - 1);

      if (error) {
        console.error('Error al cargar datos:', error);
        return;
      }
      allInventoryData = data || [];
      totalItems = count || 0;
      renderizarTabla(allInventoryData);
      actualizarPaginacion();
    }

    function renderizarTabla(data) {
      const tbody = document.querySelector('#tabla-inventario tbody');
      tbody.innerHTML = '';
      if (data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="text-center py-4 text-muted">
              No se encontraron artículos que coincidan con los filtros
            </td>
          </tr>`;
        return;
      }
      data.forEach(row => {
        const tr = document.createElement('tr');
        let cantidad = parseFloat(row.cantidad_disponible);
        const cantidadFormateada = (!isNaN(cantidad) && isFinite(cantidad)
          ? cantidad.toLocaleString('es-CR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })
          : 'N/D');
        const imagenUrl = row.imagen_url || 'https://via.placeholder.com/60?text=Sin+img';
        const imagen = `
          <a href="${imagenUrl}" target="_blank" rel="noopener noreferrer"
             data-bs-toggle="tooltip" title="Ver imagen completa">
            <img src="${imagenUrl}" class="img-thumbnail" alt="${row.nombre_articulo}"
                 onerror="this.src='https://via.placeholder.com/60?text=Sin+img'">
          </a>`;
        const fechaActualizacion = row.ultima_actualizacion
          ? new Date(row.ultima_actualizacion).toLocaleDateString('es-CR', {
              year: 'numeric', month: 'short', day: 'numeric',
              hour: '2-digit', minute: '2-digit'
            })
          : 'N/D';
        tr.innerHTML = `
          <td>${imagen}</td>
          <td class="fw-bold">${row.codigo_articulo || 'N/D'}</td>
          <td>${row.nombre_articulo || 'N/D'}</td>
          <td>${row.unidad || 'N/D'}</td>
          <td class="quantity-cell">${cantidadFormateada}</td>
          <td>${fechaActualizacion}</td>`;
        tbody.appendChild(tr);
      });
      // Inicializar tooltips
      const tooltipList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipList.map(el => new bootstrap.Tooltip(el));
    }

    function actualizarPaginacion() {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      document.getElementById('page-info').textContent = `Página ${currentPage} de ${totalPages}`;
      document.querySelector('[onclick="prevPage()"]').disabled = currentPage <= 1;
      document.querySelector('[onclick="nextPage()"]').disabled = currentPage >= totalPages;
    }

    // Listeners de filtros
    document.getElementById('filtro-codigo').addEventListener('input', () => {
      currentPage = 1;
      cargarDatos();
    });
    document.getElementById('filtro-articulo').addEventListener('input', () => {
      currentPage = 1;
      cargarDatos();
    });

    // Navegación de páginas
    window.prevPage = () => {
      if (currentPage > 1) {
        currentPage--;
        cargarDatos();
      }
    };
    window.nextPage = () => {
      if ((currentPage * itemsPerPage) < totalItems) {
        currentPage++;
        cargarDatos();
      }
    };

    // Exportar a Excel
    window.exportToExcel = () => {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(allInventoryData.map(item => ({
        'Código': item.codigo_articulo,
        'Artículo': item.nombre_articulo,
        'Unidad': item.unidad,
        'Cantidad': item.cantidad_disponible,
        'Última Actualización': item.ultima_actualizacion
          ? new Date(item.ultima_actualizacion).toLocaleString() : 'N/D'
      })));
      XLSX.utils.book_append_sheet(wb, ws, 'Inventario');
      XLSX.writeFile(wb, `Inventario_SDMO_${new Date().toISOString().slice(0,10)}.xlsx`);
    };

    // Exportar a PDF
    window.exportToPDF = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape', unit: 'mm' });
      doc.setFontSize(16);
      doc.text('Inventario Actual - SDMO', 15, 15);
      doc.setFontSize(10);
      doc.text(`Generado el: ${new Date().toLocaleDateString()}`, 15, 20);
      const headers = [["Código","Artículo","Unidad","Cantidad","Última Actualización"]];
      const body = allInventoryData.map(item => [
        item.codigo_articulo||'N/D',
        item.nombre_articulo||'N/D',
        item.unidad||'N/D',
        item.cantidad_disponible||'N/D',
        item.ultima_actualizacion
          ? new Date(item.ultima_actualizacion).toLocaleDateString()
          : 'N/D'
      ]);
      doc.autoTable({
        head: headers,
        body,
        startY: 25,
        margin: { left: 15 },
        styles: { fontSize: 8 },
        headStyles: { fillColor: [44,62,80] }
      });
      doc.save(`Inventario_SDMO_${new Date().toISOString().slice(0,10)}.pdf`);
    };

    // ¡Muy importante! Carga inicial de datos (emulando el archivo 1)
    cargarDatos();
  </script>

  <!-- Bootstrap JS (para tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
